[operation]
# one of: search | delete | invite
mode=delete

# true/false - for delete mode only; when true, prints what WOULD happen
dryRun=true

# delete lookup strategy:
#   upn  -> userPrincipalName equals email
#   mail -> mail equals email (may match 0..N)
#   id   -> treat email field as the user's object id
lookupBy=upn

# used for delete/invite modes
email=user@example.com

